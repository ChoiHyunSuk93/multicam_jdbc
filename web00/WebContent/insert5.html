<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
body { /* 주석 */
	background: #13c242;
}

button {
	background: pink;
}

.t1 {
	background: #c2edce;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 id 선택*/
	color: red;
}

#b2 {
	color: blue;
}
</style>
</head>
<body>
	<h3>메일 추가하기</h3>
	<hr>
	<a href="mail.html">
		<button id="b1">첫페이지로</button>
	</a>
	<form action="insert5.jsp" method="get">
		<table border="1">
			<tr>
				<td class="t1">메일 번호 :</td>
				<td><input name="no"></td>
			</tr>
			<tr>
				<td class="t1">보낸 사람:</td>
				<td><input name="sender"></td>
			</tr>
			<tr>
				<td class="t1">메일 제목 :</td>
				<td><input name="title"></td>
			</tr>
			<tr>
				<td class="t1">메일내용 :</td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td class="t1">날짜 :</td>
				<td><input name="date" type="date"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">메일 데이터 전송</button>
				</td>
			</tr>


		</table>
		<!--  입력한 값들이 서버(톰킷)으로 전달될때는 form 태그 안에 있어야 함 -->
	</form>


</body>
</html>
