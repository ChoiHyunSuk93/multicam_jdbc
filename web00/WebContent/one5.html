<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
body { /* 주석 */
	background: #13c242;
}

button {
	background: pink;
}

.t1 {
	background: #c2edce;
	width: 150px;
	text-align: center;
}
#b1 { /* #은 id 선택*/
	color: red;
}

#b2 {
	color: blue;
}
</style>
</head>
<body>
	<h3>메일 검색</h3>
	<hr>
	<a href="mail.html">
		<button id="b1">첫페이지로</button>
	</a>
	<hr>
	<a href="one5.jsp?no=1">
	<button style="background: pink">1번 메일</button>
	</a>
	<a href="one5.jsp?no=2">
	<button style="background: pink">2번 메일</button>
	</a>
	<a href="one5.jsp?no=3">
	<button style="background: pink">3번 메일</button>
	</a>
	<hr>
	<form action="one5.jsp" method="get">
		<table border="1">
			<tr>
				<td class="t1">메일 번호로 검색 :</td>
				<td><input name="no"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">번호로 메일 검색</button>
				</td>
			</tr>


		</table>
		<!--  입력한 값들이 서버(톰킷)으로 전달될때는 form 태그 안에 있어야 함 -->
	</form>
	<form action="one55.jsp" method="get">
		<table border="1">
			<tr>
				<td class="t1">메일 제목으로 검색 :</td>
				<td><input name="title"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">제목으로 메일 검색</button>
				</td>
			</tr>


		</table>
		<!--  입력한 값들이 서버(톰킷)으로 전달될때는 form 태그 안에 있어야 함 -->
	</form>
	<form action="one555.jsp" method="get">
		<table border="1">
			<tr>
				<td class="t1">보낸사람으로 검색 :</td>
				<td><input name="sender"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">보낸사람으로 메일 검색</button>
				</td>
			</tr>


		</table>
		<!--  입력한 값들이 서버(톰킷)으로 전달될때는 form 태그 안에 있어야 함 -->
	</form>


</body>
</html>
