<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	/* alert('회원가입 페이지입니다. 반갑습니다.!') */
</script>
<style type="text/css">
body { /* 주석 */
	background: #6ef08c;
}

button {
	background: pink;
}

.t1 {
	background: lime;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 id 선택*/
	color: red;
}

#b2 {
	color: blue;
}
</style>
</head>
<body>
	<h3>상품추가 페이지</h3>
	<hr>
	<a href="product.html">
		<button id="b1">첫페이지로</button>
	</a>
	<form action="insert3.jsp" method="get">
		<table border="1">
			<tr>
				<td class="t1">상품ID :</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">상품명 :</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">상품내용 :</td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td class="t1">상품가격 :</td>
				<td><input name="price" type="number"></td>
			</tr>
			<tr>
				<td class="t1">회사명 :</td>
				<td><input name="company"></td>
			</tr>
			<tr>
				<td class="t1">이미지 :</td>
				<td><input name="img" type="file"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">상품 데이터 전송</button>
				</td>
			</tr>


		</table>
		<!--  입력한 값들이 서버(톰킷)으로 전달될때는 form 태그 안에 있어야 함 -->
	</form>


</body>
</html>
