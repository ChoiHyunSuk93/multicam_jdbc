<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function login() {
	//아이디 입력한 값 가지고 오기
	id = document.getElementById("user").value
	pw = document.getElementById("pw").value
	resultTag = document.getElementById("result")
	
	if (id == 'root' && pw == '1234') {
		/* alert('로그인 성공') */
		resultTag.innerHTML = '<img src=img/yes.jpg width=200 height=200>'
	} else{
		/* alert('로그인 실패') */
		resultTag.innerHTML = '<img src=img/no.jpg width=200 height=200>'
	}
}

function age() {
	year = document.getElementById("year").value
	resultTag = document.getElementById("result")
	resultTag.innerHTML = '나이는 ' + (2023 - parseInt(year)) + '살 입니다.'
}

function rec() {
	w = document.getElementById("w").value  
	h = document.getElementById("h").value
	resultTag = document.getElementById("result")
	resultTag.innerHTML = '넓이는 ' + (parseFloat(w) * parseFloat(h))
	
} 
</script>
</head>
<body>
아이디 : <input id = "user" value="root"> <br>
패스워드 : <input id = "pw" value="root"> <br>
<button onclick="login()">로그인 처리</button>

<hr>
나이계산(태어난 년도) : <input id="year" value="2000"> <br>
<button onclick="age()">나이 계산 처리</button>

<hr>
가로길이 : <input id = "w" value="11.11"> <br>
세로길이 : <input id = "h" value="22.22"> <br>
<button onclick="rec()">넓이 계산</button>
<hr>
<div id="result" style="color:red; background: yellow; width: 500px; height: 50px; font-size: 30px">결과넣는 곳.</div>

</body>
</html>
