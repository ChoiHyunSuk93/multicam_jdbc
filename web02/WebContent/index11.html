<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		divTag = $('#result')
		$('#b1').click(function() {
			reply = "<img src=img/car.jpg width=100 height=100>" + $('#content').val()
			divTag.append(reply + "<br>")
		})
	})
</script>
</head>
<body>
	입력내용 :
	<input id="content" value="안녕하세요">
	<button id="b1">글자,자동차 추가</button>
	<br>
	<hr color="red">
	<div id="result"></div>
</body>
</html>
