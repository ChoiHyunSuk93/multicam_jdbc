<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			if ($('#today').val() == "토" || $('#today').val() == '일') {
				alert('주말이다!')
			}else {
				alert('주말이 아니다ㅠㅠ')
			}
		})
	})
</script>


</head>
<body>
오늘 요일 : <input id = "today" value="목">
<button id = "b1">주말인지 확인</button>

</body>
</html>
