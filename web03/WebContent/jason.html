		$('#b1').click(function() {
			$('#result').empty() // 기존에 result에 있었던 내용을 다 지워라
			$.ajax({
				url: "data/rank.json",
				success: function(doc) {
					list = doc.rank
					alert(list.length)
					for (i = 0; i < list.length; i++) {
						n = list[i].name
						t = list[i].tel
						$('#result').append(n + ", " + t + "<br>")
					} // for
				} // success
			}) // ajax
		}) // b1
